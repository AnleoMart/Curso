<div class="container">
  <table class="table table-striped"> <!-- Estulo de tabla-->
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Direccion</th>
      </tr>
    </thead>
  <tbody>
    <tr *ngFor="let i of profesores; let j=index">
      <th scopte="row">{{j}}</th>
      <td>{{i.nombres}}</td>
      <td>{{i.apellidos}}</td>
      <td>{{i.edad}}</td>
      <td>{{i.direccion}}</td>
      <td><button class="btn btn-info" (click)="seleProfes(i)">Seleccionar</button></td>
      <td><button class="btn btn-danger" (click)="borrarProfesor(i)">Borrar</button></td>
    </tr>
  </tbody>
  </table>
  <div class="row">
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="nombre" name="nombres" class="form-control" [(ngModel)]="profesor.nombres">
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" class="form-control" [(ngModel)]="profesor.apellidos">
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" class="form-control"[(ngModel)]="profesor.edad">
      </div>
      <div class="form-group">
        <label for="Direccion">Direccion</label>
        <input type="text" id="Direccion" name="direccion" class="form-control"[(ngModel)]="profesor.direccion">
      </div><br>
      <button class="btn btn-success" (click)="registrarProfesor()">Registrar</button>
      <button class="btn btn-warning" (click)="modificarProfesor()">Modificar</button> <!--Realizar -->
    </form>

  </div>

</div>
